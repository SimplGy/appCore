<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>Architecture Playground</title>
    <script src="../shared/lib/curl/dist/curl-kitchen-sink/curl.js" type="text/javascript"></script>
    <script src="../shared/appCore/setCurlPaths.js" type="text/javascript"></script>
</head>
<body>



    <div id="PageHolder"></div>



    <script>

        curl([ 'app' ],
        function(app) {
            // Start the application
            app.start({
                'paths' : [
                    {
                        'id':'home'
                    },
                    {
                        'id':'settings',
                        'fullName': 'General Settings'
                    },
                    {
                        'id':'dashboard',
                        'description': 'The dashboard provides you a visual representation of your organization.'
                    },
                    {
                        'id':'socketViewer'
                    }
                ]
            })

            window.iSirona = app // Make it public. I hope I don't regret this...
        })

    </script>
</body>
</html>
