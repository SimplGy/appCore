<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>Example App 2</title>
    <script src="../shared/lib/curl/dist/curl-kitchen-sink/curl.js" type="text/javascript"></script>
    <script src="../shared/appCore/setCurlPaths.js" type="text/javascript"></script>
</head>
<body>



<div id="PageHolder"></div>



<script>

    curl([ 'app' ],
            function(app) {
                // Start the application
                app.start({
                    'paths' : [
                        {
                            'id':'defaultPage',
                            'fullName': 'Default Page'
                        },
                        {
                            'id':'dashboard',
                            'fullName': 'Dashboard Page'
                        }
                    ]
                })
            })

</script>
</body>
</html>
